<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduReview360</title>
    <!-- Boostrap Style -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- --------------------------------------------------Header-------------------------------------------------- -->

    <header class="container-fluid d-flex justify-content-between">
      <div class="brand d-flex">
        <div class="logo">
          <a href="admin_home.html"
            ><img src="../img/logo.png" alt="logo" class="img-fluid"
          /></a>
        </div>
        <div class="brand-name">
          <p>EduReview360</p>
        </div>
      </div>
      <div class="headprofile d-flex">
        <img src="../img/Admin.jpg" alt="admin-profile" class="img-fluid" />
      </div>
    </header>
    <!-- --------------------------------------------------End of Header-------------------------------------------------- -->

    <!-- --------------------------------------------------Breadcrumps-------------------------------------------------- -->
    <nav class="breadcrump-pane container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="admin_home.html#courses-list">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="admin_course.html">HTML</a>
        </li>
        <li class="breadcrumb-item active current-page">Feedback Creation</li>
      </ol>
    </nav>
    <!-- --------------------------------------------------End of Breadcrumps-------------------------------------------------- -->

    <!-- --------------------------------------------------Main Area-------------------------------------------------- -->
    <main>
      <h1>HTML Essentials</h1>
      <h2>Edit Feedback</h2>
      <p class="mb-0"><b>Instructor:</b> Maria Campbell</p>
      <!-- -------------------------Form Area------------------------- -->
      <div class="container-fluid">
        <form action="" method="post" class="feedback-form" id="questionsForm">
          <!-- -------------------------Question Criteria------------------------- -->
          <fieldset>
            <legend class="float-none w-auto p-2 mx-1">
              Question Criteria
            </legend>
            <!-- -------------------------Switches------------------------- -->
            <div class="choices d-flex">
              <div class="switches">
                <!-- -------------------------Switch1------------------------- -->
                <div class="checkbox-switch form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="anonymous"
                    checked
                  />
                  <label class="form-check-label" for="anonymous"
                    >Enable Anonymous Feedback Option
                    <span class="mandate">*</span></label
                  >
                </div>
                <!-- -------------------------Switch2------------------------- -->
                <div class="checkbox-switch form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="additionalcomment"
                    checked
                  />
                  <label class="form-check-label" for="additionalcomment"
                    >Enable Additional Comment Field
                    <span class="mandate">*</span></label
                  >
                </div>
              </div>
              <!-- -------------------------Range Selection------------------------- -->
              <div class="ranges">
                <label for="rating-range" class="text-label form-label">
                  Choose the Rating Range <span class="mandate">*</span>
                </label>
                <div class="range-options d-flex">
                  <div class="form-check">
                    <input
                      class="checkbox-input"
                      type="radio"
                      name="rating-range"
                      id="five"
                      value="five"
                      required
                      checked
                    />
                    <label class="checkbox-label form-check-label" for="five"
                      >1 to 5</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="checkbox-input"
                      type="radio"
                      name="rating-range"
                      id="ten"
                      value="ten"
                      required
                    />
                    <label class="checkbox-label form-check-label" for="ten"
                      >1 to 10</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <!-- -------------------------Question Set------------------------- -->
          <div class="question-set d-flex">
            <!-- -------------------------Fieldset1------------------------- -->
            <fieldset class="question-fieldset">
              <legend class="float-none w-auto p-2 mx-1">
                Training Evaluation
              </legend>
              <!-- -------------------------Question Container------------------------- -->
              <div class="question-container">
                <!-- -------------------------Question1------------------------- -->
                <div class="mb-3 question-item">
                  <label for="tques1" class="text-label form-label"
                    >Existing Question <span class="mandate">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="tques1"
                    id="tques1"
                    value="How satisfied were you with the content of the training program?"
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question2------------------------- -->
                <div class="mb-3 question-item">
                  <label for="tques2" class="text-label form-label"
                    >Existing Question <span class="mandate">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="tques2"
                    id="tques2"
                    value="Rate the clarity of the training materials and resources provided."
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question3------------------------- -->
                <div class="mb-3 question-item">
                  <label for="tques3" class="text-label form-label"
                    >Existing Question</label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="tques3"
                    id="tques3"
                    value="Rate the organization and structure of the training program."
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question4------------------------- -->
                <div class="mb-3 question-item">
                  <label for="tques4" class="text-label form-label"
                    >Existing Question</label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="tques4"
                    id="tques4"
                    value="Please rate your satisfaction with the training facilities and technology."
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
              </div>
              <!-- -------------------------Add Question------------------------- -->
              <div class="button-group d-flex pt-0">
                <div class="button">
                  <button type="button" class="btn nav-item add-question-btn">
                    Add Question
                  </button>
                </div>
              </div>
            </fieldset>
            <!-- -------------------------Fieldset2------------------------- -->
            <fieldset class="question-fieldset">
              <legend class="float-none w-auto p-2 mx-1">
                Instructor Evaluation
              </legend>
              <!-- -------------------------Question Container------------------------- -->
              <div class="question-container">
                <!-- -------------------------Question1------------------------- -->
                <div class="mb-3 question-item">
                  <label for="iques1" class="text-label form-label"
                    >Existing Question <span class="mandate">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="iques1"
                    id="iques1"
                    value="How would you rate the instructor's knowledge of the subject matter?"
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question2------------------------- -->
                <div class="mb-3 question-item">
                  <label for="iques2" class="text-label form-label"
                    >Existing Question <span class="mandate">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="iques2"
                    id="iques2"
                    value="Rate the instructor's ability to effectively communicate and explain complex concepts."
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question3------------------------- -->
                <div class="mb-3 question-item">
                  <label for="iques3" class="text-label form-label"
                    >Existing Question</label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="iques3"
                    id="iques3"
                    value="How well did the instructor encourage questions and facilitate class discussions?"
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
                <!-- -------------------------Question4------------------------- -->
                <div class="mb-3 question-item">
                  <label for="iques4" class="text-label form-label"
                    >Existing Question</label
                  >
                  <input
                    type="text"
                    class="form-control mb-0"
                    name="iques4"
                    id="iques4"
                    value="Rate the instructor's ability to create a positive and engaging learning environment."
                  />
                  <div class="emptyInputWarning validation"></div>
                  <button
                    type="button"
                    class="btn nav-item remove-question-btn"
                  >
                    Remove Question
                  </button>
                </div>
              </div>
              <!-- -------------------------Add Question------------------------- -->
              <div class="button-group d-flex pt-0">
                <div class="button">
                  <button type="button" class="btn nav-item add-question-btn">
                    Add Question
                  </button>
                </div>
              </div>
            </fieldset>
          </div>
          <!-- -------------------------Save Changes------------------------- -->
          <div class="button-group d-flex pt-0">
            <div class="button">
              <button type="button" class="btn nav-item" id="questionsSubmit">
                Save Changes
              </button>
            </div>
          </div>
          <!-- -------------------------Save Modal------------------------- -->
          <div id="submit-result" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <p id="modalMessage"></p>
                  <div class="button-group d-flex">
                    <div class="button">
                      <button
                        type="button"
                        class="btn nav-item"
                        id="modalOkBtn"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- -------------------------Remove Confirmation Modal------------------------- -->
          <div
            id="remove-question-modal"
            class="modal"
            tabindex="-1"
            role="dialog"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <p id="modalMessage">Are you sure to remove this question?</p>
                  <div class="button-group d-flex">
                    <div class="button">
                      <button
                        type="button"
                        class="btn nav-item"
                        id="remove-question-modalOkBtn"
                      >
                        Yes, Remove
                      </button>
                    </div>
                    <div class="button">
                      <button
                        type="button"
                        class="btn nav-item"
                        id="remove-question-modalCancelBtn"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- -------------------------End of Form Area------------------------- -->
    </main>
    <!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->

    <!-- --------------------------------------------------Footer-------------------------------------------------- -->
    <footer class="container-fluid d-flex">
      <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
    <!-- --------------------------------------------------End of Footer-------------------------------------------------- -->

    <!-- Bootrap Script -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- jQuery Script -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/admin_feedbackquestions.js"></script>
  </body>
</html>
