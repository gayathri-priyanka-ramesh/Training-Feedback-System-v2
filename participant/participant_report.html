<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduReview360</title>
    <!-- Boostrap Style -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- --------------------------------------------------Header-------------------------------------------------- -->
    <header class="container-fluid d-flex justify-content-between">
      <div class="brand d-flex">
        <div class="logo">
          <a href="index.html"
            ><img src="../img/logo.png" alt="logo" class="img-fluid"
          /></a>
        </div>
        <div class="brand-name">
          <p>EduReview360</p>
        </div>
      </div>
      <div class="headprofile d-flex">
        <img src="../img/participant.jfif" alt="participant-profile" />
      </div>
    </header>
    <!-- --------------------------------------------------End of Header-------------------------------------------------- -->

    <!-- --------------------------------------------------Breadcrumps-------------------------------------------------- -->
    <nav class="breadcrump-pane container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html#ongoing-courses">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a href="participant_ongoingcoursecontinue.html#feedback">Web</a>
        </li>
        <li class="breadcrumb-item">
          <a href="participant_feedbackview.html">Feedback Responses</a>
        </li>
        <li class="breadcrumb-item active current-page">Feedback Report</li>
      </ol>
    </nav>
    <!-- --------------------------------------------------End of Breadcrumps-------------------------------------------------- -->

    <!-- --------------------------------------------------Main Area-------------------------------------------------- -->
    <main class="report container-fluid">
      <div class="print-report-area">
        <h1>Web Fundamentals</h1>
      </div>
      <h2>Feedback Report</h2>
      <!-- -------------------------Sub Reports------------------------- -->
      <div class="sub-reports d-flex">
        <!-- -------------------------Report1------------------------- -->
        <div class="sub-report d-flex flex-column">
          <h3>Training Evaluation</h3>
          <canvas id="training-evaluation"></canvas>
        </div>
        <!-- -------------------------Report2------------------------- -->
        <div class="sub-report d-flex flex-column">
          <h3>Instructor Evaluation</h3>
          <canvas id="instructor-evaluation"></canvas>
        </div>
      </div>
      <!-- -------------------------Main Report------------------------- -->
      <div class="main-report d-flex flex-column">
        <h3>Overall Evaluation</h3>
        <canvas id="overall-evaluation"></canvas>
      </div>
      <!-- -------------------------Course Button------------------------- -->
      <div class="button-group d-flex">
        <div class="button">
          <a href="participant_ongoingcoursecontinue.html" class="btn nav-item"
            >View Course</a
          >
        </div>
      </div>
    </main>
    <!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->

    <!-- --------------------------------------------------Footer-------------------------------------------------- -->
    <footer class="container-fluid d-flex">
      <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
    <!-- --------------------------------------------------End of Footer-------------------------------------------------- -->

    <!-- Bootrap Script -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- ChartsJS Script -->
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
    <!-- jQuery Script -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/report.js"></script>
  </body>
</html>
