<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduReview360</title>
    <!-- Boostrap Style -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- --------------------------------------------------Header-------------------------------------------------- -->
    <header class="container-fluid d-flex justify-content-between">
      <div class="brand d-flex">
        <div class="logo">
          <a href="index.html"
            ><img src="../img/logo.png" alt="logo" class="img-fluid"
          /></a>
        </div>
        <div class="brand-name">
          <p>EduReview360</p>
        </div>
      </div>
      <div class="headprofile d-flex">
        <img src="../img/participant.jfif" alt="participant-profile" />
      </div>
    </header>
    <!-- --------------------------------------------------End of Header-------------------------------------------------- -->

    <!-- --------------------------------------------------Breadcrumps-------------------------------------------------- -->
    <nav class="breadcrump-pane container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html#ongoing-courses">Home</a>
        </li>
        <li class="breadcrumb-item active current-page">Boostrap</li>
      </ol>
    </nav>
    <!-- --------------------------------------------------End of Breadcrumps-------------------------------------------------- -->

    <main class="new-course-area">
      <h1>CSS with Bootstrap</h1>
      <!-- -------------------------Hero Section------------------------- -->
      <div class="item d-flex container-fluid">
        <!-- -------------------------Info Area------------------------- -->
        <div class="item-info d-flex">
          <!-- -------------------------Data Area------------------------- -->
          <div class="course-info">
            <p class="card-text"><b>Instructor:</b> Maria Campbell</p>
            <p class="card-text"><b>Start Date:</b> 03/03/2024</p>
          </div>
        </div>
        <!-- -------------------------Info Image------------------------- -->
        <div class="item-img">
          <img src="../img/Bootstrap.jpg" alt="" class="img-fluid" />
        </div>
      </div>
      <!-- -------------------------Start Learning------------------------- -->
      <div class="button-group d-flex">
        <div class="button">
          <a href="participant_course.html" class="btn nav-item"
            >Start Learning</a
          >
        </div>
      </div>
      <!-- -------------------------End of Hero Section------------------------- -->
    </main>
    <!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->

    <!-- --------------------------------------------------Footer-------------------------------------------------- -->
    <footer class="container-fluid d-flex">
      <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
    <!-- --------------------------------------------------End of Footer-------------------------------------------------- -->

    <!-- Bootrap Script -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
