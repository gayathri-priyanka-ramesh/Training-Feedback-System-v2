<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduReview360</title>
    <!-- Boostrap Style -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- --------------------------------------------------Header-------------------------------------------------- -->
    <header class="container-fluid d-flex justify-content-between">
      <div class="brand d-flex">
        <div class="logo">
          <a href="index.html"
            ><img src="../img/logo.png" alt="logo" class="img-fluid"
          /></a>
        </div>
        <div class="brand-name">
          <p>EduReview360</p>
        </div>
      </div>
      <div class="headprofile d-flex">
        <img
          src="../img/instructor.jpg"
          alt="instructor-profile"
          class="img-fluid"
        />
      </div>
    </header>
    <!-- --------------------------------------------------End of Header-------------------------------------------------- -->

    <!-- --------------------------------------------------Breadcrumps-------------------------------------------------- -->
    <nav class="breadcrump-pane container-fluid">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html#upcoming-courses">Home</a>
        </li>
        <li class="breadcrumb-item active current-page">
          JavaScript Fundamentals
        </li>
      </ol>
    </nav>
    <!-- --------------------------------------------------End of Breadcrumps-------------------------------------------------- -->

    <main class="course-area d-flex">
      <h1>JavaScript Fundamentals</h1>
      <!-- -------------------------Hero Section------------------------- -->
      <div class="item d-flex container-fluid">
        <!-- -------------------------Info Area------------------------- -->
        <div class="item-info d-flex">
          <!-- -------------------------Data Area------------------------- -->
          <div class="course-info">
            <p class="card-text"><b>Start Date:</b> 05/03/2024</p>
            <p class="card-text"><b>Status:</b> Seats Filled</p>
          </div>
          <!-- -------------------------Ring Area------------------------- -->
          <div class="data-info d-flex">
            <!-- -------------------------Ring1------------------------- -->
            <a href="#course-participants">
              <div class="data d-flex flex-column">
                <div class="progressbar">
                  <svg>
                    <circle cx="80" cy="80" r="45" class="svg-circle"></circle>
                  </svg>
                  <span class="text-circle">50</span>
                </div>
                <div class="text">
                  <p>Enrollments</p>
                </div>
              </div>
            </a>
            <!-- -------------------------Ring2------------------------- -->
            <a href="#course-participants">
              <div class="data d-flex flex-column">
                <div class="progressbar">
                  <svg>
                    <circle cx="80" cy="80" r="45" class="svg-circle"></circle>
                  </svg>
                  <span class="text-circle">10</span>
                </div>
                <div class="text">
                  <p>Applications</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- -------------------------Info Image------------------------- -->
        <div class="item-img">
          <img src="../img/JavaScript.jpg" alt="course" />
        </div>
      </div>
    </main>
    <!-- --------------------------------------------------End of Main Area-------------------------------------------------- -->

    <!-- --------------------------------------------------Footer-------------------------------------------------- -->
    <footer class="container-fluid d-flex">
      <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
    <!-- --------------------------------------------------End of Footer-------------------------------------------------- -->

    <!-- Bootrap Script -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
